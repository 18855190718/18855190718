<!DOCTYPE html>
<html lang="en">
<!-- 宽度适应手机 -->
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<audio src="../音乐/人间惊鸿客 (DJ沈念版).mp3" autoplay="autoplay" loop="loop"></audio>

<head>
    <meta charset="UTF-8">
    <title>常用网站</title>
    <style>
        body {
            background-color: burlywood;
            background-size: 100% auto;
            background-repeat: no-repeat;
        }
        
        #grad1 {
            height: 1000px;
            /* 针对不支持渐变的浏览器 */
            background-image: linear-gradient(0deg, rgb(67, 135, 156), rgba(200, 255, 0, 0.541));
        }
        /* 调整页面 */
        
        .leftBox,
        .rightBox {
            float: left;
            width: 20%;
            height: 500px;
            margin: 5px;
            background: #ffccf7;
            display: inline;
            -webkit-transition: width 1s ease;
            -moz-transition: width 1s ease;
            -o-transition: width 1s ease;
            -ms-transition: width 2s ease;
            transition: width 1s ease;
        }
        
        .middleBox {
            float: left;
            width: 50%;
            height: 800px;
            margin: 5px;
            background: #b1fffc;
            display: inline;
            -webkit-transition: width 1s ease;
            -moz-transition: width 1s ease;
            -o-transition: width 1s ease;
            -ms-transition: width 1s ease;
            transition: width 1s ease;
        }
        
        .rightBox {
            background: #fffab1;
        }
        /* 分辨率判断 */
        
        @media only screen and (min-width: 1024px) {
            .content {
                width: 1000px;
                margin: auto
            }
        }
        
        @media only screen and (min-width: 400px) and (max-width: 1024px) {
            .rightBox {
                width: 0;
            }
            .leftBox {
                width: 30%
            }
            .middleBox {
                width: 65%
            }
        }
        
        @media only screen and (max-width: 400px) {
            .leftBox,
            .rightBox,
            .middleBox {
                width: 98%;
                height: 200px;
            }
        }
    </style>
</head>
<!-- 图片自适应 -->
<script>
    addLoadEvent(function() {
        var imgs = document.getElementById("content").getElementsByTagName("img");
        imgSizer.collate(imgs);
    });
    addLoadEvent();
</script>

<body>
