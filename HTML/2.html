<script type="text/javascript">
    function time() {
        var time = new Date();
        var day = time.getDate();
        var month = time.getMonth() + 1;
        var year = time.getFullYear();
        var mytime = time.toLocaleTimeString(); //获取当前时间
        var week = time.getDay();
        switch (week) {
            case 1:
                week = "星期一";
                break;
            case 2:
                week = "星期二";
                break;
            case 3:
                week = "星期三";
                break;
            case 4:
                week = "星期四";
                break;
            case 5:
                week = "星期五";
                break;
            case 6:
                week = "星期六";
                break;
            case 7:
                week = "星期日";
                break;
        }
        alert("欢迎进入无名之逆的网站\n" + "当前时间为:" + year + "年" + month + "月" + day + "日 " + mytime + " " + week);
    }
    time();
</script>
